<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一待办PC端</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header_left">
                <img class="logo abs_vertical_center" src="../img/logo@2X.png" alt="省信LOGO">
                <i class="logo_top">R</i>
                <span class="title abs_vertical_center">省信一体化平台</span>
            </div>
            <div class="header_right">
                <div class="title_box abs_vertical_center">
                    <span>统一待办</span>
                </div>
                <div class="login_box abs_vertical_center">
                    <img class="avatar" src="../img/avatar9@2X.png" alt="头像">
                    <span class="role">管理员</span>
                    <button class="login_btn">退出</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="aside">
                <div class="aside_title">
                    <span>统一待办</span>
                </div>
                <div class="aside_menu">
                    <div class="menu_item">
                        <img class="icon-gear" src="../img/peizhi@2X.png" alt="配置">
                        <span class="menu_item_title">统一待办</span>
                        <div class="triangle_box">
                            <i class="triangle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
